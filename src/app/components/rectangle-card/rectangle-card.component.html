<div
  [className]="'container'"
  (mouseover)="handleMouseOver()"
  (mouseleave)="handleMouseLeave()"
  routerLink="{{ link() }}"
>
  <div [className]="'container__image--' + bgColor()">
    <div [className]="isMouseOver() ? 'project--mouseOver' : ''"></div>
  </div>
  <div [className]="'container__desc'">
    <p [className]="'title'">{{ title() }}</p>
    <p [className]="'desc'">{{ desc() }}</p>
  </div>
</div>
